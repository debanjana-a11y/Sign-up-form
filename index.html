<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageSection">
        <img class="customImage" src="./image/bg.jpg" alt="Image of accesories">
        <p class="credit"><a href="https://unsplash.com/photos/D4jRahaUaIc" target="_blank">Credit: Marissa Grootes unsplash</a></p>
    </div>
    <div class="content">
        <h2>Glam Beauty</h2>
        <div class="formContainer">
            <h3>Sign up</h3>
            <form class="formSignup">
                <div class="firstName item">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastName item">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="emailId item">
                    <label for="emailId">Email ID</label>
                    <input type="email" id="emailId">
                </div>
                <div class="phoneNumber item">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber">
                </div>
                <div class="passWord item">
                    <label for="passWord">Password</label>
                    <input type="password" id="passWord">
                </div>
                <div class="confirmPassWord item">
                    <label for="confirmPassWord">Confirm Password</label>
                    <input type="password" id="confirmPassWord">
                </div>
            </form>
        </div>
        <div class="instruction">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
